<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Ticker Demo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  #tickerWrapper {
    width: 500px;
    overflow: hidden;
    border: 1px solid #ccc;
    white-space: nowrap;
    padding: 5px 0;
    margin-top: 20px;
    position: relative;
  }

  #ticker {
    display: inline-block;
    padding-left: 100%;
    will-change: transform;
  }

  label {
    font-weight: bold;
  }

  input[type=range] {
    width: 300px;
    margin-left: 10px;
  }
</style>
</head>
<body>

<h2>News Ticker Demo</h2>

<div>
  <label for="speedRange">Ticker Speed:</label>
  <input type="range" id="speedRange" min="1" max="20" value="5">
  <span id="speedValue">5</span>
</div>

<div id="tickerWrapper">
  <span id="ticker">ğŸš€ Breaking News: ChatGPT can now control ticker speed in real-time! ğŸ”¥ Stay tuned for updates! ğŸŒŸ</span>
</div>

<script>
const ticker = document.getElementById('ticker');
const wrapper = document.getElementById('tickerWrapper');
const speedRange = document.getElementById('speedRange');
const speedValue = document.getElementById('speedValue');

let pos = wrapper.offsetWidth; // èµ·å§‹ä½ç½®åœ¨å®¹å™¨å³ä¾§
let speed = parseInt(speedRange.value);

// åŠ¨ç”»å‡½æ•°
function moveTicker() {
  pos -= speed; // æ¯å¸§ç§»åŠ¨åƒç´ 
  if(pos < -ticker.offsetWidth) pos = wrapper.offsetWidth;
  ticker.style.transform = `translateX(${pos}px)`;
  requestAnimationFrame(moveTicker);
}

// å¯åŠ¨åŠ¨ç”»
requestAnimationFrame(moveTicker);

// åŠ¨æ€è°ƒé€Ÿ
speedRange.addEventListener('input', () => {
  speed = parseInt(speedRange.value);
  speedValue.textContent = speed;
});
</script>

</body>
</html>
