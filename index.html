<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>News Ticker Demo - 0 to 10</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }

  #tickerWrapper {
    width: 500px;
    overflow: hidden;
    border: 1px solid #ccc;
    white-space: nowrap;
    padding: 5px 0;
    margin-top: 20px;
    position: relative;
  }

  #ticker {
    display: inline-block;
    padding-left: 100%;
    will-change: transform;
  }

  label {
    font-weight: bold;
  }

  input[type=range] {
    width: 300px;
    margin-left: 10px;
  }
</style>
</head>
<body>

<h2>News Ticker Demo - Slider 0 to 10</h2>

<div>
  <label for="speedRange">Ticker Speed (0-10):</label>
  <input type="range" id="speedRange" min="0" max="10" value="5" step="1">
  <span id="speedValue">5</span>
</div>

<div id="tickerWrapper">
  <span id="ticker">ğŸš€ Breaking News: Slider 0-10 maps to 0.2-2 px/frame! Initial is 5. ğŸŒŸ</span>
</div>

<script>
const ticker = document.getElementById('ticker');
const wrapper = document.getElementById('tickerWrapper');
const speedRange = document.getElementById('speedRange');
const speedValue = document.getElementById('speedValue');

let pos = wrapper.offsetWidth;

// æ˜ å°„å‡½æ•°ï¼šæ»‘å— 0-10 â†’ å®é™…é€Ÿåº¦ 0.2-2 px/frame
function mapSpeed(sliderValue) {
  const minPx = 0.2; // æœ€æ…¢
  const maxPx = 2;   // æœ€å¿«
  const minSlider = 0;
  const maxSlider = 10;
  return minPx + ((sliderValue - minSlider) / (maxSlider - minSlider)) * (maxPx - minPx);
}

// åˆå§‹é€Ÿåº¦
let speed = mapSpeed(parseInt(speedRange.value));

function moveTicker() {
  pos -= speed;
  if(pos < -ticker.offsetWidth) pos = wrapper.offsetWidth;
  ticker.style.transform = `translateX(${pos}px)`;
  requestAnimationFrame(moveTicker);
}

requestAnimationFrame(moveTicker);

// æ»‘å—è°ƒé€Ÿ
speedRange.addEventListener('input', () => {
  const sliderVal = parseInt(speedRange.value);
  speed = mapSpeed(sliderVal);
  speedValue.textContent = sliderVal;
});
</script>

</body>
</html>
